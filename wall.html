<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>墙体绘制</title>
    <style>
      .container {
        display: flex;
        gap: 20px;
        padding: 20px;
      }
      .controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .btn-3d {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .btn-3d:hover {
        background-color: #45a049;
      }
      .btn-3d.active {
        background-color: #357a38;
      }
      input[type="number"] {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .canvas-container {
        position: relative;
        width: 90%;
        height: 100%;
      }
      #canvas,
      #canvas3d {
        position: absolute;
        top: 0;
        left: 0;
        border: 1px solid #000;
      }
      #canvas3d {
        display: none;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      .controls-info {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="canvas-container">
        <canvas id="canvas" width="1550" height="850"></canvas>
        <canvas id="canvas3d" width="1550" height="850"></canvas>
      </div>

      <div class="controls">
        <input type="number" id="wallLength" placeholder="墙体长度" />
        <input
          type="number"
          id="wallThickness"
          value="10"
          placeholder="墙体厚度"
        />
        <button id="toggle3d" class="btn-3d">切换3D视图</button>
        <input
          type="number"
          id="wallHeight"
          value="100"
          placeholder="墙体高度"
        />
      </div>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="./wall.js"></script>
    <script type="module" src="./wall3D.js"></script>
  </body>
</html>
