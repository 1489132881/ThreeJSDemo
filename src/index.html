<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>墙体绘制</title>
    <style>
      .container {
        display: flex;
        gap: 20px;
        padding: 20px;
      }
      .controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .btn-3d {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .btn-3d:hover {
        background-color: #45a049;
      }
      .btn-3d.active {
        background-color: #357a38;
      }
      input[type="number"] {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .canvas-container {
        position: relative;
        width: 90%;
        height: 100%;
      }
      #canvas,
      #canvas3d {
        position: absolute;
        top: 0;
        left: 0;
        border: 1px solid #000;
      }
      #canvas3d {
        display: none;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      #controls-info {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
        pointer-events: none;
      }
      #length-info {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
        pointer-events: none;
      }
      #controls-viewBtn {
        position: absolute;
        top: 850px;
        left: 10px;
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
      }
      .controls label {
        margin-bottom: 4px;
        color: #333;
      }
      .controls input {
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="canvas-container">
        <canvas id="canvas" width="1550" height="850"></canvas>
        <canvas id="canvas3d" width="1550" height="850"></canvas>
        <div id="controls-info" style="display: none">
          鼠标控制说明：<br />
          左键 - 旋转视角<br />
          右键 - 平移场景<br />
          滚轮 - 缩放场景<br />
          双击 - 切换视角
        </div>
        <div id="length-info">
          左键开始绘制<br />
          右键结束绘制<br />
        </div>
        <div id="controls-viewBtn" style="display: none">
          <button id="viewFront" class="btn-3d">前视角</button>
          <button id="viewSide" class="btn-3d">侧视角</button>
          <button id="viewTop" class="btn-3d">顶视角</button>
          <button id="view3d" class="btn-3d">切换正交/投影</button>
        </div>
      </div>

      <div class="controls">
        <label for="wallLength">墙体长度：</label>
        <input type="number" id="wallLength" />

        <label
          for="
        "
          >墙体厚度：</label
        >
        <input type="number" id="wallThickness" value="10" />

        <label for="wallHeight">墙体高度：</label>
        <input type="number" id="wallHeight" value="100" />

        <label for="doorWidth">门宽：</label>
        <input type="number" id="doorWidth" value="50" />

        <button id="toggle3d" class="btn-3d">切换3D视图</button>
        <button id="drawDoor" class="btn-3d">添加门</button>
      </div>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="./wall.js"></script>
    <script type="module" src="./wall3D.js"></script>
  </body>
</html>
